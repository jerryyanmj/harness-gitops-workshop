apiVersion: argoproj.io/v1alpha1  
kind: ApplicationSet  
metadata:  
  name: podinfo  
spec:  
  generators:  
  - list:
      elements:
      - namespace: dev
      - namespace: prod
  template:  
    metadata:  
      name: '{{namespace}}-podinfo'
      labels:
       harness.io/envRef: '{{namespace}}'
       harness.io/serviceRef: podinfoservice
    spec:  
      project: default  
      source:  
        repoURL: https://github.com/jerryyanmj/harness-gitops-workshop.git  
        targetRevision: HEAD  
        path: "configs/git-generator-files-discovery/apps/podinfo"  
      destination:
        server: https://kubernetes.default.svc
        #name: in-cluster
        namespace: '{{namespace}}'  
      syncPolicy:  
        syncOptions:
        - CreateNamespace=true
